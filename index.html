<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #login {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e74c3c;
    }
    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
  </div>

  <script>
    const dogruKey = "adanalibabos";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      if (girilenKey === dogruKey) {
        window.location.href = "panel.html";
      } else {
        document.getElementById("hata").style.display = "block";
      }
    }
  </script>

</body>

  <body>

  <!-- Dark/Light Mod Butonu -->
  <button id="modDegistir">Karanlık Mod</button>

  <!-- İletişim Formu -->
  <form id="iletisimForm">
    <input type="text" name="isim" placeholder="Adın ne?" required />
    <input type="email" name="email" placeholder="Email adresin" required />
    <textarea name="mesaj" placeholder="Bir şeyler yaz..." required></textarea>
    <button type="submit">Gönder</button>
  </form>

  <!-- Buraya aşağıdaki script’i de koyacaksın -->
  <script>
    // Dark/Light mod toggle
    const buton = document.getElementById('modDegistir');
    buton.onclick = () => {
      document.body.classList.toggle('dark-mode');
      buton.textContent = document.body.classList.contains('dark-mode') ? 'Aydınlık Mod' : 'Karanlık Mod';
    };

    // Form gönderimi
    document.getElementById('iletisimForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Mesajın alındı, sağ olasın!');
      this.reset();
    });
  </script>

  </body>
</html>
