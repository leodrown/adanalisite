<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('neonsehir1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #login {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba( 255, 255, 255, 0.18 );
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 8px #e74c3c;
      outline: none;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #e74c3c;
      transform: scale(1.05);
    }
    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
      animation: shake 0.3s ease;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
  </div>  <script>
    const dogruKey = "drownbabafirar01";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      if (girilenKey === dogruKey) {
        localStorage.setItem("girisYapildi", "true");
        setTimeout(() => {
          window.location.href = "panel.html";
        }, 1500);
      } else {
        const hata = document.getElementById("hata");
        hata.style.display = "block";
        hata.style.animation = "shake 0.3s ease";
      }
    }
  </script></body>
</html>
