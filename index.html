<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('neonsehir1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #login {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease;
    }
    #login h2 {
      color: white;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 220px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e74c3c;
    }
    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }
    #basarili {
      display: none;
      margin-top: 10px;
      color: #2ecc71;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
    <p id="basarili">Giriş yapıldı, yönlendiriliyorsunuz...</p>
  </div>

  <script>
    const dogruKey = "drownbabafirar01";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      if (girilenKey === dogruKey) {
        document.getElementById("basarili").style.display = "block";
        localStorage.setItem("girisYapildi", "true");
        setTimeout(() => {
          window.location.href = "panel.html";
        }, 1500);
      } else {
        document.getElementById("hata").style.display = "block";
      }
    }
  </script>

</body>
</html>
