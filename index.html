<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #login {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e74c3c;
    }
    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }
    #basarili {
      color: #2ecc71;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
    <p id="basarili">Giriş başarılı, yönlendiriliyorsun...</p>
  </div>

  <script>
    const dogruKey = "adanalibabos";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      const hata = document.getElementById("hata");
      const basarili = document.getElementById("basarili");

      if (girilenKey === dogruKey) {
        localStorage.setItem("girisYapildi", "true");
        hata.style.display = "none";
        basarili.style.display = "block";

        // 2 saniye sonra yönlendir
        setTimeout(() => {
          window.location.href = "panel.html";
        }, 2000);
      } else {
        hata.style.display = "block";
        basarili.style.display = "none";
      }
    }
  </script>

</body>
</html>
