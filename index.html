<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('neonsehir1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9);
    }

    #login {
      background: rgba(0, 0, 0, 0.4); /* Şeffaf siyah */
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #e74c3c;
    }

    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
  </div>

  <script>
    const dogruKey = "drownbabafirar01";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      if (girilenKey === dogruKey) {
        localStorage.setItem("girisYapildi", "true");
        alert("Giriş başarılı! Yönlendiriliyorsunuz...");
        setTimeout(() => {
          window.location.href = "panel.html";
        }, 1500);
      } else {
        document.getElementById("hata").style.display = "block";
      }
    }
  </script>

</body>
</html>
