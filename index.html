<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('neonsehir1.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e74c3c;
    }
    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }

    /* Giriş yapılıyor animasyonu */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
  </div>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Giriş yapıldı, yönlendiriliyorsunuz...</p>
  </div>

  <script>
    const dogruKey = "drownbabafirar01";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      if (girilenKey === dogruKey) {
        document.getElementById("hata").style.display = "none";
        document.getElementById("loadingOverlay").style.display = "flex";
        setTimeout(() => {
          localStorage.setItem("girisYapildi", "true");
          window.location.href = "panel.html";
        }, 1500);
      } else {
        document.getElementById("hata").style.display = "block";
      }
    }
  </script>

</body>
</html>
