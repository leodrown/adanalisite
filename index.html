<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Girişi & Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    #login {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 30px;
      width: 300px;
    }

    input, textarea {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      margin-top: 15px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    button:hover {
      background: #e74c3c;
    }

    #hata {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }

    /* Dark mode stil */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    body.dark-mode #login {
      background: #333;
    }

    body.dark-mode button {
      background: #2980b9;
    }

    body.dark-mode button:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="password" id="keyInput" placeholder="Key gir bakalım" />
    <br />
    <button onclick="kontrolEt()">Giriş</button>
    <p id="hata">Yanlış key, tekrar dene!</p>
  </div>

  <!-- Dark/Light Mod Butonu -->
  <button id="modDegistir">Karanlık Mod</button>

  <!-- İletişim Formu -->
  <form id="iletisimForm" style="margin-top:30px; width: 300px;">
    <input type="text" name="isim" placeholder="Adın ne?" required />
    <input type="email" name="email" placeholder="Email adresin" required />
    <textarea name="mesaj" placeholder="Bir şeyler yaz..." required></textarea>
    <button type="submit">Gönder</button>
  </form>

  <script>
    const dogruKey = "adanalibabos";

    function kontrolEt() {
      const girilenKey = document.getElementById("keyInput").value;
      if (girilenKey === dogruKey) {
        window.location.href = "panel.html";
      } else {
        document.getElementById("hata").style.display = "block";
      }
    }

    // Dark/Light mod toggle
    const buton = document.getElementById('modDegistir');
    buton.onclick = () => {
      document.body.classList.toggle('dark-mode');
      buton.textContent = document.body.classList.contains('dark-mode') ? 'Aydınlık Mod' : 'Karanlık Mod';
    };
