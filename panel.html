<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Menü</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    transition: background 0.4s, color 0.4s;
  }

  header {
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    border-bottom: 3px solid black; /* Siyah alt çizgi */
    border-left: 5px solid #2980b9; /* Sol mavi kenar */
    border-right: 5px solid #2980b9; /* Sağ mavi kenar */
    border-top: none;
  }

  header h1 {
    margin-left: 20px;
    font-size: 20px;
    font-weight: 600;
    transition: font-size 0.3s;
  }

  /* Menü butonu (3 nokta) */
  .menu-btn {
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    transition: font-size 0.3s;
  }

  /* Yan menü (sidebar) */
  .sidebar {
    height: 100vh;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #34495e;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .sidebar a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: 0.3s;
    border-bottom: 2px solid red; /* Kırmızı alt çizgi */
  }

  .sidebar a:hover {
    background-color: #2980b9;
  }

  /* Menü açıkken body içeriğini sağa kaydır */
  body.menu-open {
    margin-left: 250px;
    transition: margin-left 0.3s;
  }

  /* Menü açıkken sidebar genişliği */
  .sidebar.open {
    width: 225px;
  }

  /* İçerik alanı */
  main {
    padding: 20px;
    margin-left: 0;
    transition: margin-left 0.3s;
  }

  body.menu-open main {
    margin-left: 250px;
  }

  /* Menü açıldığında başlık ve menü butonunu küçült */
  body.menu-open header h1 {
    font-size: 16px;
  }
  body.menu-open .menu-btn {
    font-size: 24px;
  }

  /* Kayan yazı bölümü */
  .kayan-yazi-container {
    width: 100%;
    background: #222;
    color: white;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    padding: 6px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    font-weight: bold;
    font-size: 12px; /* Biraz daha küçük yazı */
    z-index: 1100;
    border-top: 2px solid #2980b9;
  }

  .kayan-yazi {
    display: inline-block;
    padding-left: 100%;
    animation: kaydir 15s linear infinite;
    background: linear-gradient(90deg, 
      red, orange, yellow, green, cyan, blue, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes kaydir {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">⋮</span>
  <h1>Panel Başlık</h1>
</header>

<nav class="sidebar" id="sidebar">
  <a href="hakkimizda.html">Hakkımızda</a>
  <a href="ayarlar.html">Ayarlar</a>
  <a href="mesaj.html">Mesaj Gönder</a>
</nav>

<main>
  <h2>Panel İçeriği Burada</h2>
  <p>Buraya istediğin içerikleri koyabilirsin.</p>
</main>

<!-- Kayan yazı -->
<div class="kayan-yazi-container">
  <div class="kayan-yazi">
    Son dakika: Adana'da yağmur bekleniyor... &nbsp;&nbsp;&nbsp; Yeni kod projeleri yolda! &nbsp;&nbsp;&nbsp; Adanalı ChatGPT hep yanınızda!
  </div>
</div>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    document.body.classList.toggle('menu-open');
  }
</script>

</body>
</html>
