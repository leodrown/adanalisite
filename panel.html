<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Menü</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    transition: background 0.4s, color 0.4s;
  }

  header {
    background-color: #2c3e50;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    border-bottom: 3px solid black; /* Siyah alt çizgi */
    border-left: 5px solid #2980b9; /* Sol mavi kenar */
    border-right: 5px solid #2980b9; /* Sağ mavi kenar */
    border-top: none;
  }

  header h1 {
    margin-left: 20px;
    font-size: 20px; /* Küçük başlık */
    font-weight: 600;
  }

  /* Menü butonu (3 nokta) */
  .menu-btn {
    font-size: 30px;
    cursor: pointer;
    user-select: none;
  }

  /* Yan menü (sidebar) */
  .sidebar {
    height: 100vh;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #34495e;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .sidebar a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background-color: #2980b9;
  }

  /* Menü açıkken body içeriğini sağa kaydır */
  body.menu-open {
    margin-left: 250px;
    transition: margin-left 0.3s;
  }

  /* Menü açıkken sidebar genişliği */
  .sidebar.open {
    width: 250px;
  }

  /* İçerik alanı */
  main {
    padding: 20px;
    margin-left: 0;
    transition: margin-left 0.3s;
  }

  body.menu-open main {
    margin-left: 250px;
  }
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">⋮</span>
  <h1>Panel Başlık</h1>
</header>

<nav class="sidebar" id="sidebar">
  <a href="hakkimizda.html">Hakkımızda</a>
  <a href="ayarlar.html">Ayarlar</a>
  <a href="mesaj.html">Mesaj Gönder</a>
</nav>

<main>
  <h2>Panel İçeriği Burada</h2>
  <p>Buraya istediğin içerikleri koyabilirsin.</p>
</main>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    document.body.classList.toggle('menu-open');
  }
</script>

</body>
</html>
