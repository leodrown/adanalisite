<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    .header {
      background: #1e1e2f;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px #000;
      position: relative;
      z-index: 1000;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: rotate(90deg);
    }

    .sidebar {
      width: 250px;
      background: #2b2b3d;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.4s ease;
      padding: 20px;
      z-index: 999;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.6);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      border-bottom: 1px solid #444;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      padding-left: 10px;
      background: #3a3a5a;
    }

    .panel {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.4s ease;
    }

    .panel.shifted {
      margin-left: 250px;
    }

    .card {
      background: linear-gradient(135deg, #1e1e2f, #3b0d5c);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    }

    audio {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      background-color: #1e1e2f;
      border-radius: 10px;
    }

    audio::-webkit-media-controls-panel {
      background-color: #1e1e2f;
      color: white;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider {
      filter: invert(100%);
    }

  </style>
</head>
<body>

  <div class="header">
    <div>Panel</div>
    <i class="fas fa-chevron-right menu-toggle" id="menuBtn"></i>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#">Instagram İşlemleri</a>
    <a href="#">WhatsApp İşlemleri</a>
    <a href="#">Telefon İşlemleri</a>
    <a href="#">Galeri İşlemleri</a>
    <a href="#">TikTok İşlemleri</a>
    <a href="#">Snapchat İşlemleri</a>
    <a href="#">YouTube İşlemleri</a>
    <a href="#">Facebook İşlemleri</a>
  </div>

  <div class="panel" id="panel">
    <div class="card">
      <h3>Toplam Kullanıcılar</h3>
      <p>1</p>
    </div>
    <div class="card">
      <h3>Üyelik</h3>
      <p>Admin</p>
    </div>
    <div class="card">
      <h3>Duyuru Paneli</h3>
      <p>Satın alımlar için<br>
        <a href="https://discord.gg/yqd4QAC4" target="_blank">https://discord.gg/yqd4QAC4</a><br>
        Yayın Tarihi: 25.11.2022
      </p>
    </div>

    <audio autoplay loop controls>
      <source src="ORGANIZE - MERCEDES-BENZ (Official Video).mp3" type="audio/mpeg">
      Tarayıcınız audio etiketini desteklemiyor.
    </audio>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const panel = document.getElementById("panel");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      panel.classList.toggle("shifted");
    });
  </script>

</body>
</html>
