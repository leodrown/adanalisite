<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #1e1e2f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .extra-options {
      background: #2b2b3d;
      padding: 15px;
      display: none;
    }

    .extra-options a {
      display: block;
      color: #fff;
      padding: 8px 0;
      text-decoration: none;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Panel</div>
    <i class="fas fa-chevron-down menu-toggle" id="toggleOptions"></i>
  </header>

  <div class="extra-options" id="extraOptions">
    <a href="#">Instagram</a>
    <a href="#">Whatsapp</a>
    <a href="#">Telefon</a>
    <a href="#">Galeri</a>
    <a href="#">Tiktok</a>
  </div>

  <audio autoplay loop>
    <source src="ORGANIZE - MERCEDES-BENZ (Official Video).mp3" type="audio/mpeg">
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>

  <script>
    const toggleBtn = document.getElementById("toggleOptions");
    const extraOptions = document.getElementById("extraOptions");

    toggleBtn.addEventListener("click", () => {
      extraOptions.style.display = (extraOptions.style.display === "block") ? "none" : "block";
    });
  </script>

</body>
</html>
