<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s, color 0.4s;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .btn {
      padding: 20px 40px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      width: 250px;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    /* Dark Mode */
    .dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    .dark header {
      background-color: #1f1f1f;
    }

    .dark .btn {
      background-color: #e74c3c;
    }

    .dark .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hoşgeldin Kral</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Mod Değiştir</button>
  </header>

  <main>
    <button class="btn" onclick="location.href='hakkimizda.html'">Hakkımızda</button>
    <button class="btn" onclick="location.href='ayarlar.html'">Ayarlar</button>
    <button class="btn" onclick="location.href='mesaj.html'">Mesaj Gönder</button>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Tema tercihini yükle
    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
      }
    }
  </script>

</body>
</html>
