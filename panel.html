<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
    }
    nav.sidebar {
      width: 240px;
      height: 100vh;
      background: #1e1e2f;
      padding-top: 30px;
      position: fixed;
    }
    nav.sidebar a {
      display: block;
      padding: 15px 25px;
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }
    nav.sidebar a:hover {
      background: #3a3a5a;
      color: #fff;
    }
    header {
      background: #1e1e2f;
      padding: 15px 25px;
      width: 100%;
      position: fixed;
      left: 240px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 30px;
      background-color: #2c2c3e;
      border: 1px solid #444;
      min-width: 150px;
      z-index: 100;
    }
    .dropdown-content a {
      color: #fff;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #444;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      margin-left: 240px;
      margin-top: 70px;
      padding: 20px;
      width: 100%;
    }
    .card {
      background: linear-gradient(135deg, #6f00ff, #9e00ff);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #c200ff;
      margin-bottom: 20px;
      color: white;
      position: relative;
    }
    .card h3 {
      font-size: 22px;
    }
    .card p {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <a href="#"><i class="fas fa-home"></i> Ana Sayfa</a>
    <a href="#"><i class="fab fa-instagram"></i> Instagram İşlemleri</a>
    <a href="#"><i class="fab fa-whatsapp"></i> Whatsapp İşlemleri</a>
    <a href="#"><i class="fas fa-phone"></i> Telefon İşlemleri</a>
    <a href="#"><i class="fas fa-image"></i> Galeri İşlemleri</a>
    <a href="#"><i class="fab fa-tiktok"></i> Tiktok İşlemleri</a>
    <a href="#"><i class="fab fa-snapchat"></i> Snapchat İşlemleri</a>
    <a href="#"><i class="fab fa-youtube"></i> Youtube İşlemleri</a>
    <a href="#"><i class="fab fa-facebook"></i> Facebook İşlemleri</a>
  </nav>

  <header>
    <div class="logo">Panel</div>
    <div class="dropdown">
      <i class="fas fa-ellipsis-v menu-toggle"></i>
      <div class="dropdown-content">
        <a href="#">Profil</a>
        <a href="#">Ayarlar</a>
        <a href="#">Çıkış</a>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h3>Toplam Kullanıcılar</h3>
      <p>1</p>
    </div>
    <div class="card">
      <h3>Üyelik</h3>
      <p>Admin</p>
    </div>
    <div class="card">
      <h3>Duyuru Paneli</h3>
      <p>Satın almalar için: <br> <a href="https://discord.gg/yqd4QAC4" target="_blank" style="color:#fff; text-decoration:underline;">discord.gg/yqd4QAC4</a><br><small>25.11.2022</small></p>
    </div>
  </main>
<audio autoplay hidden>
  <source src="ORGANIZE - MERCEDES-BENZ (Official Video).mp3" type="audio/mpeg">
  Tarayıcınız ses çalmayı desteklemiyor.
</audio>
  
</body>
</html>
