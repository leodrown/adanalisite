<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesaj Gönder</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f0f0; color: #222;
    transition: background 0.4s, color 0.4s, margin-left 0.3s;
  }
  header {
    background-color: #000;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    border-bottom: 3px solid black;
    border-left: 5px solid #2980b9;
    border-right: 5px solid #2980b9;
  }
  header h1 {
    margin-left: 20px;
    font-size: 20px;
    font-weight: 600;
  }
  .menu-btn {
    font-size: 24px;
    cursor: pointer;
    user-select: none;
    transition: font-size 0.3s;
  }
  nav.sidebar {
    height: 100vh;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #34495e;
    padding-top: 60px;
    box-sizing: border-box;
    z-index: 1000;
    overflow-x: hidden;
    transition: width 0.3s;
  }
  nav.sidebar.open {
    width: 225px;
  }
  nav.sidebar a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    border-bottom: 2px solid red;
  }
  nav.sidebar a:hover {
    background-color: #2980b9;
  }
  main {
    margin-left: 0;
    padding: 20px;
    transition: margin-left 0.3s;
  }
  body.menu-open main {
    margin-left: 225px;
  }
  form {
    max-width: 400px;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background: #2980b9;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #1f6391;
  }
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">⋮</span>
  <h1>Mesaj Gönder</h1>
</header>

<nav class="sidebar" id="sidebar">
  <a href="hakkimizda.html">Hakkımızda</a>
  <a href="ayarlar.html">Ayarlar</a>
  <a href="mesaj.html">Mesaj Gönder</a>
</nav>

<main>
  <form onsubmit="event.preventDefault(); alert('Mesajın alındı, sağ olasın!'); this.reset();">
    <input type="text" placeholder="Adın" required />
    <input type="email" placeholder="Email" required />
    <textarea placeholder="Mesajın..." rows="6" required></textarea>
    <button type="submit">Gönder</button>
  </form>
</main>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
    document.body.classList.toggle('menu-open');
  }
</script>

</body>
</html>
