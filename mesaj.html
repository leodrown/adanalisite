<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesaj Gönder</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
  }
  a {
    color: #2980b9;
    text-decoration: none;
  }
  form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
  }
  input, textarea {
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
  }
  button {
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1f5f8b;
  }
</style>
</head>
<body>
  <h1>Mesaj Gönder</h1>
  <form onsubmit="alert('Mesajın başarıyla gönderildi!'); return false;">
    <input type="text" placeholder="Adın" required />
    <input type="email" placeholder="Email" required />
    <textarea placeholder="Mesajın..." required></textarea>
    <button type="submit">Gönder</button>
  </form>
  <a href="panel.html">← Panele Dön</a>
</body>
</html>
